      <body>
        <div id="payment">
          <h2 id="heading">Payment</h2>
          <form id="form">
            <label for="card-number">Card Number:</label>
            <input
              type="text"
              id="card-number"
              placeholder="Enter card number"
              required
            />

            <label for="card-expiration">Expiration Date:</label>
            <input
              type="date"
              id="card-expiration"
              placeholder="MM/YY"
              required
            />

            <label for="card-cvv">CVV:</label>
            <input type="password" id="card-cvv" placeholder="CVV" required />

            <button type="submit">Submit Payment</button>
          </form>
