<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="loginadmin.css">
</head>
<body>
   
    <h1>Log in an existing User</h1>
    <form id="register-form">
        <label for="name">Username</label>
        <input type="text" placeholder="Enter your username" required id="name">
        
       

        <label for="password">Password</label>
        <input type="text" placeholder="Enter your password" required id="password">

       
        <span class="icon"><i class="fa fa-envelope"></i></span>
        
        <button type="submit" id="btn">Login User</button>
    </form>
</body>
<script src="loginadmin.js"></script>
</html>
