
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="./favicon.JPG" type="image/jpeg">

</head>
<body>
   
    <h1>Register User</h1>
    <form id="register-form">
        <label for="name">Username</label>
        <input type="text" placeholder="Enter your username" required id="name">
        
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter your first name" required id="firstname">
        
        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Enter your last name" required id="lastname">
        
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" required id="email">

        <label for="password">Password</label>
        <input type="text" placeholder="Enter your password" required id="password">

        <label for="Number">Department Number</label>
        <input type="number" placeholder="Enter your Department Number" required  id="Number">

        <span class="icon"><i class="fa fa-envelope"></i></span>
        
        <button type="submit" id="btn">Register</button>
    </form>
</body>
<script src="admin.js">
 
</script>
</html>
