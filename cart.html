<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<link rel="stylesheet" href="cart.css" />

<body>
    <!-- top section  -->
    <div class="topsection">
        <div class="logo">
            <img src="logo_page-0001.jpg" alt="logo" />
        </div>
    </div>
    <!-- bottom section -->
    <div id="bottomsection">
        <!-- cart item append -->
        
        </div>

        <div class="itemsdetails">
            <div>
                <div class="coupen">
                    <div class="img">
                        <img src="https://img0.junaroad.com/images/icons/coupon_icon_v2.png" alt="img" />
                    </div>
                    <input type="text" placeholder="Coupen Code" />
                    <button>Add</button>
                </div>
                <div class="summery">
                    <h2>SUMMARY</h2>
                    <div class="price">
                        <p>Total Price</p>
                        <p id="cost">0</p>
                    </div>
                    <div class="charge">
                        <p>Shipping Charges</p>
                        <p>Free</p>
                    </div>
                    <div class="tax">
                        <p>Applicable Tax And Charges</p>
                        <p id="Tax">0</p>
                    </div>
                    <div class="amount">
                        <p>Amount Payable</p>
                        <p id="bill">0</p>
                    </div>
                </div>
                <button id="buy">BUY NOW</button>
            </div>
        </div>
    </div>
</body>
<script src="cart.js"></script>

</html>
